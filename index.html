<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the BMN/CRO Logo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Caveat', cursive;
            background: linear-gradient(to bottom, #0f172a, #4f46e5); /* BMN/CRO crypto theme */
            color: #fff;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        #gameContainer {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 5px;
            background: #000; /* Fallback if background image fails */
        }
        #score {
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        #leaderboard {
            margin-top: 15px;
            font-size: 1.5em;
            max-width: 300px;
            text-align: left;
        }
        #startButton, #pauseButton {
            padding: 12px 24px;
            font-size: 1.5em;
            background: #2563eb; /* BMN/CRO blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
            font-family: 'Caveat', cursive;
        }
        #startButton:hover, #pauseButton:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Catch the BMN/CRO Logo</h1>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="500" height="400"></canvas>
        <div id="leaderboard"></div>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <button id="pauseButton" onclick="togglePause()">Pause</button>
        <p style="font-size: 1.2em; margin-top: 10px;">Click or tap to make the BMN/CRO logo jump through gaps!</p>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const leaderboardDisplay = document.getElementById('leaderboard');
        const pauseButton = document.getElementById('pauseButton');

        // Game state
        let score = 0;
        let gameActive = false;
        let gameStarted = false;
        let paused = false;
        let bird = { x: 150, y: canvas.height / 2, size: 40, velocity: 0 }; // Start in air
        let pipes = [];
        let frameCount = 0;
        let animationFrame = null;
        let startAnimation = 0;
        let gameOverAnimation = 0;

        // Constants
        const GRAVITY = 0.15; // Minimal bounce
        const JUMP = -6; // Minimal jump
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 220; // Larger gap for playability
        const PIPE_SPEED = 1.5; // Consistent speed

        // Load assets
        const logo = new Image();
        logo.src = 'logo.png'; // BMN/CRO logo
        const background = new Image();
        background.src = 'background.jpg'; // Background image

        // Debugging asset loading
        logo.onerror = () => console.error('Failed to load logo.png. Check file name or path.');
        background.onerror = () => console.error('Failed to load background.jpg. Check file name or path.');

        // Leaderboard
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        function updateLeaderboard() {
            leaderboard.push(score);
            leaderboard.sort((a, b) => b - a);
            leaderboard = leaderboard.slice(0, 5);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            leaderboardDisplay.innerHTML = 'Top Scores:<br>' + leaderboard.map((s, i) => `${i + 1}. ${s}`).join('<br>');
        }

        // Draw functions
        function drawBackground() {
            if (background.complete && background.naturalWidth !== 0) {
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawBird(x, y, scale = 1) {
            if (logo.complete && logo.naturalWidth !== 0) {
                ctx.save();
                ctx.translate(x + bird.size / 2, y + bird.size / 2);
                ctx.rotate(bird.velocity * 0.05); // Subtle tilt
                ctx.drawImage(logo, -bird.size / 2 * scale, -bird.size / 2 * scale, bird.size * scale, bird.size * scale);
                ctx.restore();
            } else {
                ctx.fillStyle = 'red';
                ctx.fillRect(x, y, bird.size * scale, bird.size * scale);
            }
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                const yOffset = Math.sin((frameCount + pipe.x) * 0.05) * 10; // Vertical oscillation
                const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + PIPE_WIDTH, 0);
                gradient.addColorStop(0, '#1e40af'); // Dark blue
                gradient.addColorStop(1, '#60a5fa'); // Light blue
                ctx.fillStyle = gradient;
                // Top pipe
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top + yOffset);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.top + PIPE_GAP + yOffset, PIPE_WIDTH, canvas.height - pipe.top - PIPE_GAP);
                // Shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(pipe.x + 5, 0, 10, pipe.top + yOffset);
                ctx.fillRect(pipe.x + 5, pipe.top + PIPE_GAP + yOffset, 10, canvas.height - pipe.top - PIPE_GAP);
            });
        }

        function drawStartScreen() {
            drawBackground();
            drawBird(bird.x, bird.y, 1 + 0.1 * Math.sin(startAnimation * 0.1)); // Pulsing logo
            ctx.font = '40px Caveat';
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.min(startAnimation / 60, 1)})`; // Fade-in
            ctx.textAlign = 'center';
            ctx.fillText('Catch the BMN/CRO Logo!', canvas.width / 2, canvas.height / 2 - 40);
            ctx.fillText('Click or tap to jump through gaps', canvas.width / 2, canvas.height / 2);
            ctx.fillText('Click to start', canvas.width / 2, canvas.height / 2 + 40);
            startAnimation++;
            if (!gameStarted) requestAnimationFrame(drawStartScreen);
        }

        function drawGameOver() {
            drawBackground();
            drawBird(bird.x, bird.y + Math.sin(gameOverAnimation * 0.2) * 10, 1); // Bounce effect
            ctx.font = '40px Caveat';
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.min(gameOverAnimation / 60, 1)})`; // Fade-in
            ctx.textAlign = 'center';
            ctx.fillText(`Game Over! Score: ${score}`, canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText('Click to restart', canvas.width / 2, canvas.height / 2 + 20);
            gameOverAnimation++;
            if (!gameStarted) requestAnimationFrame(drawGameOver);
        }

        function drawPauseScreen() {
            drawBackground();
            drawPipes();
            drawBird(bird.x, bird.y);
            ctx.font = '40px Caveat';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.textAlign = 'center';
            ctx.fillText('Paused', canvas.width / 2, canvas.height / 2);
        }

        // Game logic
        function spawnPipe() {
            const gapY = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
            pipes.push({ x: canvas.width, top: gapY, scored: false });
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= PIPE_SPEED; // Consistent speed
                if (pipe.x + PIPE_WIDTH < bird.x && !pipe.scored) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    pipe.scored = true;
                }
            });
            pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
        }

        function checkCollision() {
            if (bird.y < 0 || bird.y + bird.size > canvas.height) {
                return true;
            }
            for (let pipe of pipes) {
                const yOffset = Math.sin((frameCount + pipe.x) * 0.05) * 10;
                if (
                    bird.x + bird.size > pipe.x &&
                    bird.x < pipe.x + PIPE_WIDTH &&
                    (bird.y < pipe.top + yOffset || bird.y + bird.size > pipe.top + PIPE_GAP + yOffset)
                ) {
                    return true;
                }
            }
            return false;
        }

        function updateGame() {
            if (!gameActive || paused) {
                if (paused) drawPauseScreen();
                return;
            }
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;
            frameCount++;
            if (frameCount % 150 === 0) spawnPipe(); // Less frequent pipes
            updatePipes();
            if (checkCollision()) {
                endGame();
            }
            drawBackground();
            drawPipes();
            drawBird(bird.x, bird.y);
            animationFrame = requestAnimationFrame(updateGame);
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                gameActive = true;
                paused = false;
                score = 0;
                bird = { x: 150, y: canvas.height / 2, size: 40, velocity: 0 };
                pipes = [];
                frameCount = 0;
                startAnimation = 0;
                gameOverAnimation = 0;
                scoreDisplay.textContent = `Score: ${score}`;
                pauseButton.textContent = 'Pause';
                document.getElementById('startButton').textContent = 'Restart Game';
                animationFrame = requestAnimationFrame(updateGame);
            }
        }

        function endGame() {
            gameActive = false;
            gameStarted = false;
            paused = false;
            cancelAnimationFrame(animationFrame);
            updateLeaderboard();
            pauseButton.textContent = 'Pause';
            drawGameOver();
        }

        function togglePause() {
            if (!gameActive) return;
            paused = !paused;
            pauseButton.textContent = paused ? 'Resume' : 'Pause';
            if (!paused) animationFrame = requestAnimationFrame(updateGame);
        }

        // Input handlers
        function flap() {
            if (gameActive && !paused) {
                bird.velocity = JUMP;
            }
        }

        canvas.addEventListener('click', () => {
            if (!gameStarted && !gameActive) {
                startGame();
            } else if (!gameActive) {
                startGame();
            } else {
                flap();
            }
        });

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if (!gameStarted && !gameActive) {
                startGame();
            } else if (!gameActive) {
                startGame();
            } else {
                flap();
            }
        });

        // Initialize
        logo.onload = background.onload = () => {
            drawStartScreen();
        };
        updateLeaderboard();
    </script>
</body>
</html>
