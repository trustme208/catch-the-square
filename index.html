<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the BMN/CRO Logo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        #gameContainer {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 5px;
            background: #000; /* Fallback if background image fails */
        }
        #score, #timer {
            font-size: 1.5em;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        #leaderboard {
            margin-top: 15px;
            font-size: 1.2em;
            max-width: 300px;
            text-align: left;
        }
        #startButton {
            padding: 12px 24px;
            font-size: 1.2em;
            background: #22c55e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        #startButton:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Catch the BMN/CRO Logo</h1>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="500" height="400"></canvas>
        <div id="leaderboard"></div>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <p style="font-size: 1em; margin-top: 10px;">Click or tap to make the logo jump through gaps!</p>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const leaderboardDisplay = document.getElementById('leaderboard');

        // Game state
        let score = 0;
        let gameActive = false;
        let gameStarted = false;
        let bird = { x: 100, y: 200, size: 40, velocity: 0 }; // BMN/CRO logo as bird
        let pipes = [];
        let frameCount = 0;
        let animationFrame;

        // Constants
        const GRAVITY = 0.5;
        const JUMP = -10;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 120;
        const PIPE_SPEED = 2;

        // Load assets
        const logo = new Image();
        logo.src = 'logo.png'; // BMN/CRO logo
        const background = new Image();
        background.src = 'background.jpg'; // Background image

        // Debugging asset loading
        logo.onerror = () => console.error('Failed to load logo.png. Check file name or path.');
        background.onerror = () => console.error('Failed to load background.jpg. Check file name or path.');

        // Leaderboard
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        function updateLeaderboard() {
            leaderboard.push(score);
            leaderboard.sort((a, b) => b - a);
            leaderboard = leaderboard.slice(0, 5); // Top 5 scores
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            leaderboardDisplay.innerHTML = 'Top Scores:<br>' + leaderboard.map((s, i) => `${i + 1}. ${s}`).join('<br>');
        }

        // Draw functions
        function drawBackground() {
            if (background.complete && background.naturalWidth !== 0) {
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function drawBird() {
            if (logo.complete && logo.naturalWidth !== 0) {
                ctx.drawImage(logo, bird.x, bird.y, bird.size, bird.size);
            } else {
                ctx.fillStyle = 'red';
                ctx.fillRect(bird.x, bird.y, bird.size, bird.size);
            }
        }

        function drawPipes() {
            ctx.fillStyle = '#15803d';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.top + PIPE_GAP, PIPE_WIDTH, canvas.height - pipe.top - PIPE_GAP);
            });
        }

        function drawStartScreen() {
            drawBackground();
            ctx.font = '30px Roboto';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('Catch the BMN/CRO Logo!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText('Click or tap to start', canvas.width / 2, canvas.height / 2 + 20);
        }

        function drawGameOver() {
            drawBackground();
            ctx.font = '30px Roboto';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText(`Game Over! Score: ${score}`, canvas.width / 2, canvas.height / 2);
        }

        // Game logic
        function spawnPipe() {
            const gapY = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
            pipes.push({ x: canvas.width, top: gapY });
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= PIPE_SPEED;
                // Score when bird passes pipe
                if (pipe.x + PIPE_WIDTH < bird.x && !pipe.scored) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    pipe.scored = true;
                }
            });
            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
        }

        function checkCollision() {
            // Canvas boundaries
            if (bird.y < 0 || bird.y + bird.size > canvas.height) {
                return true;
            }
            // Pipe collisions
            for (let pipe of pipes) {
                if (
                    bird.x + bird.size > pipe.x &&
                    bird.x < pipe.x + PIPE_WIDTH &&
                    (bird.y < pipe.top || bird.y + bird.size > pipe.top + PIPE_GAP)
                ) {
                    return true;
                }
            }
            return false;
        }

        function updateGame() {
            if (!gameActive) return;
            // Update bird
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;
            // Update pipes
            frameCount++;
            if (frameCount % 90 === 0) spawnPipe();
            updatePipes();
            // Check collisions
            if (checkCollision()) {
                endGame();
            }
            // Draw
            drawBackground();
            drawPipes();
            drawBird();
            animationFrame = requestAnimationFrame(updateGame);
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                gameActive = true;
                score = 0;
                bird = { x: 100, y: 200, size: 40, velocity: 0 };
                pipes = [];
                frameCount = 0;
                scoreDisplay.textContent = `Score: ${score}`;
                document.getElementById('startButton').textContent = 'Restart Game';
                animationFrame = requestAnimationFrame(updateGame);
            }
        }

        function endGame() {
            gameActive = false;
            gameStarted = false;
            cancelAnimationFrame(animationFrame);
            updateLeaderboard();
            drawGameOver();
            document.getElementById('startButton').textContent = 'Start Game';
        }

        // Input handlers
        function flap() {
            if (gameActive) {
                bird.velocity = JUMP;
            }
        }

        canvas.addEventListener('click', () => {
            if (!gameStarted && !gameActive) {
                startGame();
            } else {
                flap();
            }
        });

        canvas.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if (!gameStarted && !gameActive) {
                startGame();
            } else {
                flap();
            }
        });

        // Initialize
        logo.onload = background.onload = () => {
            drawStartScreen();
        };
        updateLeaderboard();
    </script>
</body>
</html>
